# Enable mouse support
set -g mouse on

# Use vim keybindings
set-window-option -g mode-keys vi

# Set PREFIX to <Ctrl>-f on home row
set-option -g prefix C-f

# Start window indexing from 1
set -g base-index 1

# Tmux shouldn't wait when PREFIX is hit for a command
set -s escape-time 0

# Pane movement with vim/i3 keybindings
# -r = allow multiple keypresses after hitting prefix (within repeat-time seconds)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H previous-window
bind -r L next-window

setw -g aggressive-resize on

# https://unix.stackexchange.com/questions/96884/using-ctrl0-9-to-cycle-between-windows-using-tmux
# this doesn't seem to work over ssh with termite
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# https://unix.stackexchange.com/questions/131011/use-system-clipboard-in-vi-copy-mode-in-tmux
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
